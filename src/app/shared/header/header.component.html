<header class=" header">
    <span class="logo">Jc Junior</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="logo__img" viewBox="0 0 256 256">
        <title>iconfu</title>
        <path class="logo__img_color" d="M128 7.11l7.39 7.35.17 226.64-7.56 7.79a120.89 120.89 0 0 1 0-241.78z"
            fill="#eb407a" />
        <path class="logo__img_color" d="M128 7.11a120.89 120.89 0 1 1 0 241.78z" fill="#d71a60" />
        <path
            d="M128 256a128 128 0 0 1 0-256l3 2.67v8.41l-3 3.14-28.44 14.22H78.22v7.12h21.34l10.15 5.07-67 44.7v78.23L56.89 173v-66.33l49.78-28.45H128l3-2.95V17.19l-3-3a113.78 113.78 0 0 0-21.65 225.49l-6.18-40.6L128 213l3 3.61v35.92zm-42.83-77.1l7.11-7.11 35.56-7.11 3.14 3.06V183l-3 3H99.39l-14.22 35.57zm-6.95-43.79h42.67l-7.11 14.22-28.45-7.11zm7.11-21.33h28.45l7.11 14.22-46.54-.42L64 113.78v-7.11z"
            fill="#fff" />
        <path
            d="M128 0a128 128 0 1 1 0 256v-43l.61.3 27.83-14.22-6.76 40.6A113.79 113.79 0 0 0 128 14.22v64h21.33l49.78 28.45V173l14.22-9.48V85.33l-67-44.7 10.15-5.07h21.34v-7.12h-21.38L128 14.22zm0 164.71V186h28.28l14.22 35.56V178.9l-7.11-7.11zm7.11-29.6h42.67l-7.11 7.11-28.45 7.11zm35.56-21.33h-28.45L135.11 128l45.9-.42 11-13.8v-7.11z"
            fill="#ccc" />
    </svg>
    <div class="nav" [ngClass]="{'nav__open': openAnimate}">
        <ul class="nav__open_list">
            <li *ngFor="let link of links"><a href="#" class="nav__link">{{link.name}}</a> </li>

        </ul>
        <i class="change-theme " [ngClass]="themeDark ? 'fas fa-sun' : 'far fa-moon'" (click)="changeTheme()"></i>
        <div class="nav__btns">


            <div class="circle__container">
                <div class="circle" [class]="nameColor.name" *ngFor="let nameColor of nameColors "
                    (click)="changeColor(nameColor.name)">
                </div>

            </div>

        </div>

    </div>
    <div class="bars__menu" (click)="open()">
        <span [ngClass]="{'activeline1__bars-menu': openAnimate}"></span>
        <span [ngClass]="{'activeline2__bars-menu': openAnimate}"></span>
        <span [ngClass]="{'activeline3__bars-menu': openAnimate}"></span>
    </div>


</header>
